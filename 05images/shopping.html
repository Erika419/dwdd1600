            <p>This toy has a string on its back that makes a whistling noise every time you pull it. It is 6 inches tall with long, mechanical legs that can walk any pace. He comes with a machete and bag filled with plastic bones that rattle when shaken. These make him the perfect companion to win battles with, explore the llanos, or travel at night with.  </p>

           <p>This toy has internal mechanisms that allows it to obey any command you make. It also comes with a small bag of salt (usually plastic particles). If you sprinkle the salt on its chest, an internal mechanism clicks on and the toy has been "revived". Once revived, you can command it to dance, walk around, pick something up, or sing. Once the salt is removed, the toy goes limp and no longer functions. you can play with it by sending it through obstacle courses, acting out stories, or giving it silly tasks. </p>
